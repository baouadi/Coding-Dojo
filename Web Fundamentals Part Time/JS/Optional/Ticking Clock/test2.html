<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- NAV BAR -->
    <div class="nav">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search" id="search" />
        <button onclick="logIn(this)">Login</button>
    </div>

    <!-- COLUMNS -->
    <div class="columns">
        <!-- BOX-1 -->
        <div class="box-1">
            <h1>ninja</h1>
            <h4>noun</h4>
            <p>plural: ninjas</p>
            <button class="liked" onclick="showAlert(this)">13 Likes</button>
            <h4 class="text">
                A practicioner skilled in the <br />
                <a href="#">Japanese</a> art of
                <a href="#">ninjutsu</a>
            </h4>
        </div>
        <!-- BOX-2 -->
        <div class="box-2">
            <h2>Dojonary is defined by <strong>YOU</strong></h2>
            <button id="definition-btn" onclick="disappear(this)">
                Add Definition
            </button>
        </div>
    </div>

    <!-- BOX-3 -->
    <div class="box-3">
        <h1>ninja</h1>
        <h4>noun</h4>
        <p>plural: ninjas</p>
        <button class="liked" onclick="showAlert(this)">37 Likes</button>
        <h4 class="text">
            A <a href="#">programmer</a> who breaks
            <br />
            down problems with <a href="#">zen</a>-like
            <br />
            focus
        </h4>
    </div>
    <script src="script.js"></script>
</body>

</html>

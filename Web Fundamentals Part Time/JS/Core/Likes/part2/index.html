<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Liking Likes P2</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h2>Your Feed</h2>
        </div>
        <div class="page">
            <div class="left">
                <div>
                    <img src="./user-icon.png" alt="user photo" class="icon">
                </div>
                <div>
                    <a href="#">add un avatar</a>
                </div>
                <div>
                    <h3>James Doe</h3>
                </div>
            </div>
            <div class="row">
                <div class="post">
                    <div class="post-header">
                        <span class="author">Neil M</span>
                        <span class="likes">9 like(s)</span>
                        <button class="like-button" onclick="addLikes(0)">Like</button>
                    </div>
                    <div class="content">I just set up this new discord bot,<br> let me know what you all think. <a href="#">link</a></div>
                </div>
        
                <div class="post">
                    <div class="post-header">
                        <span class="author">Nichole K</span>
                        <span class="likes">12 like(s)</span>
                        <button class="like-button" onclick="addLikes(1)">Like</button>
                    </div>
                    <div class="content">Just finished my <a href="#">next comic</a>, check it out </div>
                </div>
        
                <div class="post">
                    <div class="post-header">
                        <span class="author">Jim R</span>
                        <span class="likes">9 like(s)</span>
                        <button class="like-button" onclick="addLikes(2)">Like</button>
                    </div>
                    <div class="content">I can't stop listening to the <a href="#">new album</a> <br>who else is liking it </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
